<div class="jumbotron">
  <div class="container">
    <h1>{{ title }}</h1>
  </div>
</div>

<div class="well text-right">
    <div class="btn-group">
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
          Nuevo
      </button>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Post</h4>
      </div>
      <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="title" class="form-control" id="title" placeholder="Title" ng-model='post.title' />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Summary</label>
                    <div class="col-sm-10">
                        <input type="summary" class="form-control" id="title" placeholder="Summary" ng-model='post.summary' />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea type="content" class="form-control" id="title" placeholder="Content" ng-model='post.content' rows="10"/>
                    </div>
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save(post)">Save changes</button>
      </div>
    </div>
  </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Summary</th>
            <th>Content</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="post in posts">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.summary }}</td>
            <td>{{ post.content }}</td>
            <td class="col-sm-2 text-right">
                <div class="btn-group">

                  <button class="btn btn-default">Ver</button>
                  <button class="btn btn-danger" ng-click="delete(post.id)">
                      <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
